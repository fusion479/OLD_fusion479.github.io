<VirtualHost *:80>

             ServerName <IPAddress>

             WSGIScriptAlias / /var/www/fusion/fusion.wsgi
             <Directory /var/www/fusion/fusion/>
                        Order allow,deny
                        Require all granted
             </Directory>

             Alias /static /var/www/fusion/fusion/static
             <Directory /var/www/fusion/fusion/static/>
                        Order allow,deny
                        Require all granted
              </Directory>
</VirtualHost>
